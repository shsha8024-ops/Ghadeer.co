<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Ghadeer Accounts</title>
<link rel="stylesheet" href="assets/css/theme.css">
<style>
.hidden{display:none!important}
.login-gate{
  position:fixed; inset:0; background:#0b1224;
  display:flex; align-items:center; justify-content:center;
  z-index:9999;
}
.login-card{
  background:#11182f; padding:24px; border-radius:12px;
  width:320px; color:#fff;
}
.login-card input{width:100%; margin-bottom:10px; padding:8px}
.error{color:#ff6b6b; font-size:13px}
</style>
<script defer src="assets/js/crypto.js"></script>
<script defer src="assets/js/app.js"></script>
</head>

<body>

<!-- LOGIN -->
<div id="loginGate" class="login-gate">
  <div class="login-card">
    <h3>ğŸ” Login</h3>
    <input id="lg_user" placeholder="admin">
    <input id="lg_pass" type="password" placeholder="password">
    <button id="loginBtn">Login</button>
    <div id="lg_error" class="error hidden">âŒ Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø¯Ø®ÙˆÙ„</div>
  </div>
</div>

<header class="app-header hidden" id="appHeader">
  <nav id="tabs">
    <button class="tab active" data-tab="clients">Clients</button>
    <button class="tab" data-tab="transactions">Transactions</button>
    <button class="tab" data-tab="expenses">Expenses</button>
    <button class="tab" data-tab="summary">Summary</button>
  </nav>
</header>

<main id="app" class="hidden">

<section id="clients" class="tab-pane">
  <input id="c_name" placeholder="Client name">
  <input id="c_phone" placeholder="Phone">
  <input id="c_city" placeholder="City">
  <button id="addClientBtn">Add Client</button>
  <table><tbody id="clientRows"></tbody></table>
</section>

<section id="transactions" class="tab-pane hidden">
  <select id="t_client"></select>
  <input id="t_desc" placeholder="Description">
  <input id="t_amount" type="number">
  <input id="t_date" type="date">
  <button id="addInvoiceBtn">Add Invoice</button>
</section>

<section id="expenses" class="tab-pane hidden">
  <input id="e_desc" placeholder="Expense">
  <input id="e_amount" type="number">
  <input id="e_date" type="date">
  <button id="addExpenseBtn">Add Expense</button>
</section>

<section id="summary" class="tab-pane hidden">
  <div>Total Invoices: <span id="s_totalInvoices"></span></div>
  <div>Total Expenses: <span id="s_totalExpenses"></span></div>
  <div>Net Profit: <span id="s_netProfit"></span></div>
</section>

</main>
</body>
</html>
